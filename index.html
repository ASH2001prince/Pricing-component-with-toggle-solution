<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | [ASH]</title>
  </head>
  <body>
    <main class="container">
      <div class="images">
        <img class="bottom" src="images/bg-bottom.svg" alt="bottom" />
        <img class="top" src="images/bg-top.svg" alt="top" />
      </div>
      <header>
        <h1>Our Pricing</h1>
        <div>
          <p>Annually</p>
          <label class="switch">
            <input id="btn" type="checkbox" value="ON" />
            <span class="slider"></span>
          </label>
          <p>Monthly</p>
        </div>
      </header>
      <section>
        <article>
          <h5>Basic</h5>
          <span id="first-bill">&dollar;199.99</span>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button class="learn-more">Learn More</button>
        </article>
        <article class="blue-one">
          <h5>Professional</h5>
          <span id="second-bill">&dollar;249.99</span>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button class="learn-more">Learn More</button>
        </article>
        <article>
          <h5>Master</h5>
          <span id="third-bill">&dollar;399.99</span>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button class="learn-more">Learn More</button>
        </article>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ASH</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
